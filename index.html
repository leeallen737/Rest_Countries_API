<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./country.css">

    <title>Rest Countries API</title>

</head>
<body id="body">
    <div class="container">

        <header id="header" >

            <nav>
                <h4 class="where-in-the-world">Where in the World?</h4>
                <i class="fa fa-moon-o" aria-hidden="true"></i>
                <h6 class="dark-light-mode" id="dark-light-mode">
                    Dark Mode</h6>
            </nav>

        </header>

        <main id="countries">
            <div class="search-filter-container">

                <div id="search-box-outer" class="search-box box-styles">
                    <input type="text"  onKeyUp="return searchFilterCountry()" value="Search for  country..." name="search-box" id="search-box">
                </div>

                <div class="filter-by-region">
                    <div class="filter-btn box-styles" id="filter-btn">Filter by Region</div>
                    <ul class="continent-list box-styles hidden" id="continent-list">
                        <li id="1">Africa</li>
                        <li id="2">America</li>
                        <li id="3">Asia</li>
                        <li id="4">Europe</li>
                        <li id="5">Oceania</li>
                    </ul>
                </div>

            </div>

            <div class="flag-container" id="flag-container">
                <div  class="loading" id="loading" alt="" srcset=""></div>
            </div>
            
            
        </main>

        <main class="country hide" id="country">
            
            <a href="index.html"><div class="back-btn box-styles" id="back-btn">Back</div></a>
             <div class="country-flag" id="country-flag">
                 
             </div>
         </main>

    </div>
    <script src="./script.js"></script>
</body>
</html>
